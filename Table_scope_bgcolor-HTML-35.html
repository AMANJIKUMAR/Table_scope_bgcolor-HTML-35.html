<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table scope bgcolor Tag</title>
</head>
<body bgcolor="#00F0FF">

    <table align="center" border='2' >
    <!-- colgroup is use to give colour in the groups -->
        <colgroup>
                    <col bgcolor='#FFC700'>
        </colgroup>

         <colgroup> 
                    <col bgcolor="#80FF00">
        </colgroup> 

        <colgroup> 
            <col bgcolor="#FF00B8">
        </colgroup>


        <thead>
        <tr>
        <th colspan="3" align="center" bgcolor="#8000FF"><b> STUDENT DATA  </b></th>

       </tr>

       <!-- we can define by scope="col" & scope="row command" -->

       <tr>
            <th scope="col">NAME</th>
            <th scope="col">CLASS</th>
            <th scope="col">ROLL NUMBER</th>

        </tr>
    </thead>

    <tbody>
        <tr>
            <td scope="col">Aman kumar</td>
            <td scope="row">12th</td>
            <td scope="row">8700271542</td>
        </tr>
        <tr>
            <td scope="col">Dinesh</td>
            <td scope="row">11th</td>
            <td scope="row">8700271543</td>
        </tr>
        <tr>
            <td scope="col">Rockey singh</td>
            <td scope="row">10th</td>
            <td scope="row">29</td>
        </tr>
    </tbody>

    <tfoot>

        <tr>

            <th scope="col">Enroll students STATUS</th>
            <th bgcolor="green">PASS</th>
            <th bgcolor="red">Above 80%</th>


        </tr>


    </tfoot>
    </table>

    
</body>
</html>
